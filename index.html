<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box-form">
        <form class="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" required>
                <label>Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
                <i class="fa-solid fa-lock" p></i>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="login-checkbox">
                <label for="login-checkbox">Remember Me</label>
                <span>
                    <h5>Forget Password ?</h5>
                </span>
            </div>
            <button type="submit" class="submit-btn" id="submit"><a href="indexx1.html">Submit</a></button>
            <h5 class="Register-btn">Don't have an account ? Register</h5>
        </form>

        <form class="Register-form">
            <h1>Regiter</h1>
            <div class="input-box">
                <input type="text" required>
                <label>User Name</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Register-checkbox">
                <label for="Register-checkbox ">I agree to the term & condition</label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <h5 class="login-btn">Register before ? Login</h5>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
